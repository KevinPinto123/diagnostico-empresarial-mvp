<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simple - NEXUS CEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #DC2626;
        }
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #DC2626;
            color: white;
        }
        .btn-primary:hover {
            background: #B91C1C;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #059669;
            color: white;
        }
        .btn-secondary:hover {
            background: #047857;
            transform: translateY(-2px);
        }
        .btn-back {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .demo-info {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="btn btn-back" onclick="goBack()">
            ‚Üê Volver al Inicio
        </button>
        
        <div class="logo">NEXUS CEO</div>
        <div class="subtitle">Accede a tu plataforma de IA empresarial</div>
        
        <div class="demo-info">
            <strong>üöÄ Demo:</strong> Usa cualquier email v√°lido y contrase√±a de 6+ caracteres<br>
            <em>Ejemplo: demo@nexusceo.com / password123</em>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Tu contrase√±a" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <button type="button" class="btn btn-secondary" onclick="quickDemo()">
            üöÄ Acceso Demo R√°pido
        </button>
    </div>

    <script>
        console.log('Simple login loaded');
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }
        
        function goBack() {
            console.log('Going back to index');
            window.location.href = 'index.html';
        }
        
        function quickDemo() {
            console.log('Quick demo login');
            
            // Crear usuario demo
            const demoUser = {
                id: 'demo-user-' + Date.now(),
                email: 'demo@nexusceo.com',
                name: 'Demo User',
                created_at: new Date().toISOString()
            };
            
            localStorage.setItem('nexus-user', JSON.stringify(demoUser));
            localStorage.setItem('nexus-login-time', new Date().toISOString());
            
            showMessage('¬°Acceso demo exitoso! Redirigiendo...', 'success');
            
            setTimeout(() => {
                window.location.href = 'chatbot.html';
            }, 1500);
        }
        
        function validateLogin(email, password) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                return { valid: false, message: 'Por favor ingresa tu correo electr√≥nico' };
            }
            
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Por favor ingresa un correo electr√≥nico v√°lido' };
            }
            
            if (!password) {
                return { valid: false, message: 'Por favor ingresa tu contrase√±a' };
            }
            
            if (password.length < 6) {
                return { valid: false, message: 'La contrase√±a debe tener al menos 6 caracteres' };
            }
            
            return { valid: true };
        }
        
        // Manejar formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validar
            const validation = validateLogin(email, password);
            if (!validation.valid) {
                showMessage(validation.message, 'error');
                return;
            }
            
            // Mostrar loading
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Iniciando sesi√≥n...';
            loginBtn.disabled = true;
            
            // Simular login
            setTimeout(() => {
                // Crear usuario
                const user = {
                    id: 'user-' + Date.now(),
                    email: email,
                    name: email.split('@')[0],
                    created_at: new Date().toISOString()
                };
                
                localStorage.setItem('nexus-user', JSON.stringify(user));
                localStorage.setItem('nexus-login-time', new Date().toISOString());
                
                showMessage('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'chatbot.html';
                }, 1500);
                
            }, 1000);
        });
        
        console.log('Simple login script ready');
    </script>
</body>
</html>
